<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Left 4 Dead 2</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mediaqueries.css" />
    <link rel="shortcut icon" href="assets/logo1.png" title="Left4Dead2" />
    <!-- BoxiconsLink -->
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    /> 
  </head>
  <body>
    <nav>
      <div class="navbar">
        <i class="bx bx-menu"></i>
        <div class="logo"><a href="#">
          <img src="assets/logo6.png" alt="l4d2">
            <a>Left 4 Dead 2</a></div>
        <div class="nav-links">
          <div class="sidebar-logo">
            <span class="logo-name"><a href="#">
          <img src="assets/logo4.png" alt="l4d2"></span>
            <i class="bx bx-x"></i>
          </div>
          <ul class="links">
            <li><a href="#">HOME</a></li>
            <li><a href="#">CHARACTERS</a>
              <i class="bx bxs-chevron-down characters-arrow arrow"></i>
              <ul class="characters-sub-menu sub-menu">
                <li><a href="#">Survivors</a></li>
                <li><a href="#">Infected</a></li>
              </ul>
            </li>
            <li><a href="#">WEAPONS</a>
              <i class="bx bxs-chevron-down weapons-arrow arrow"></i>
              <ul class="weapons-sub-menu sub-menu">
                <li><a href="#">Rifles</a></li>
                <li><a href="#">Snipers</a></li>
                <li><a href="#">Shotgun</a></li>
                <li><a href="#">Sub-Machine Gun</a></li>
                <li class="more">
                  <span
                    ><a href="#">More</a>
                    <i class="bx bxs-chevron-right arrow more-arrow"></i>
                  </span>
                  <ul class="more-sub-menu sub-menu">
                    <li><a href="#">Pistols</a></li>
                    <li><a href="#">Melee</a></li>
                    <li><a href="#">Bomb</a></li>
                    <li><a href="#">Light Machine Gun</a></li>
                  </ul>
                </li>
              </ul>
            </li>
            <li><a href="#">STAGES</a></li>
            <li><a href="#">GAME MODES</a></li>
            <li><a href="#">ABOUT</a></li>
          </ul>
        </div>
        <div class="search-box">
          <i class="bx bx-search"></i>
          <div class="input-box">
            <input type="text" placeholder="Search..." />
          </div>
        </div>
      </div>
    </nav>
    <script src="script.js"></script>
  </body>
</html>
